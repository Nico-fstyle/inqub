<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inqub</title>
    <style>
      html,
      body,
      .room {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            background: #494949;
            border-top-left-radius: 30px; /* Coin supérieur gauche incurvé */
            border-bottom-left-radius: 30px;
        }

        /* Style de la barre latérale */
        .sidebar {
  background-color: #757575;
  border-radius: 10px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Ombre légère */
  padding: 20px;
  margin: 20px;
}

/* Styles pour l'en-tête de la sidebar */
.sidebar-header {
  border-bottom: 1px solid #eaeaea; /* Bordure inférieure */
  padding-bottom: 10px;
  margin-bottom: 20px;
}

.sidebar-header h2 {
  color: #ffffff;
  font-size: 24px;
  margin: 0;
  font-family: "Roboto", sans-serif;
}

/* Styles pour le contenu de la sidebar */
.sidebar-content {
  color: #ffffff;
}

.sidebar-content p {
  margin-bottom: 10px;
  font-family: "Roboto", sans-serif;

}

/* Effet de survol pour les liens ou boutons dans la sidebar */
.sidebar-content a,
.sidebar-content button {
  color: #007bff; /* Couleur du lien */
  transition: color 0.3s ease;
}

.sidebar-content a:hover,
.sidebar-content button:hover {
  color: #0056b3; /* Couleur du lien au survol */
}

        /* Style de la zone de jeu */
        #game-container {
            width: 80%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            border-color: #ffeaea;;
            padding-right: 5vh;
            border-radius: 5px;
            border-top-right-radius: 30px; /* Coin supérieur droit incurvé */
            border-bottom-right-radius: 30px; /* Coin inférieur droit incurvé */
            overflow: hidden; 
        }

        /* Style pour le texte à l'intérieur du conteneur de jeu */
        #game-container p {
            font-size: 1.5rem;
            color: #333;
            text-align: center;
        }

        .overlay {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background-color: #fff;
  border: 1px solid #ccc;
  border-radius: 10px;
  padding: 20px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  display: none;
}

.overlay-content {
  max-height: 300px;
  overflow-y: auto;
}

.message-input {
  width: calc(100% - 80px);
  margin-right: 10px;
  padding: 5px;
}

.send-button {
  padding: 5px 10px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

      @font-face {
        font-family: Kenney-Future-Narrow;
        src: url('assets/fonts/kenneys-fonts/Kenney-Future-Narrow.ttf') format('truetype');
      }
    </style>
    <!--
      TODO: update from this tag to the one below
      <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    -->
    <script src="https://cdn.jsdelivr.net/npm/webfontloader@1.6.28/webfontloader.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
  </head>
  <body class = "room">
    <div class="sidebar"> 

      <div class="sidebar-header">
        <h2>Votre espace Inqub</h2>
      </div>
      <div class="sidebar-content">
        <p>Membres</p>
        <p>Documents</p>
    
      </div>
    </div>
    <div class="container" id="game-container"></div>
    
    <div id="overlay" class="overlay">
      <!-- Contenu de votre sur-fenêtre -->
      <div class="overlay-content">
        <h2>Chat</h2>
        <div id="chat-messages" class="chat-messages">
          <!-- Contenu du chat -->
        </div>
        <input type="text" id="message-input" class="message-input" placeholder="Entrez votre message...">
        <button onclick="sendMessage()" class="send-button">Envoyer</button>
      </div>
    </div>
  <script>const overlay = document.getElementById('overlay');

    function toggleOverlay() {
      overlay.style.display = overlay.style.display === 'block' ? 'none' : 'block';
    }
    console.log("seee")
    // Appelez cette fonction lorsque vous voulez afficher/masquer la sur-fenêtre
    window.toggleOverlay = toggleOverlay;
 </script>   <script src="./src/main.js" type="module"></script>
     
  
  </body>
</html>
